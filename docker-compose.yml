version: '3.8'

services:
  web:
    build: .
    restart: unless-stopped
    volumes:
      - ./db.sqlite3:/app/db.sqlite3
    ports:
      - "127.0.0.1:8000:8000"  # Только локальный доступ, Nginx будет проксировать
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/admin/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s